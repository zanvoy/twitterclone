{%extends 'base_page.html'%}

{%block content%}
    <br>
    {{data.username}}
    <br>
    Tweets: {{data.tweet_total}}
    <br>
    Following: {{data.following}}
    <br>
    <ul>
        {% for item in data.feed%}
        <li>
            {{item.author}} || {{item.date}}
        </li>
        <li>
            {{item.body}}
        </li>
        <br>
        {% endfor%}
    </ul>
{%endblock%}
